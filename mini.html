<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mini Cooper</title>
  <link href="./css/reset.css" rel="stylesheet" type="text/css">
  <link href="./css/base.css" rel="stylesheet" type="text/css">
</head>
<body>
  <div class="container">
    <div class="banner-wrapper">
      <div class="frame blue">
        <div class="heading">
          <h3>the new</h3>
          <h1>mini cooper s.</h1>
        </div>
      </div>
      <div class="frame yellow">
        <div class="heading">
          <h3>small car</h3>
          <h1>big pleasure</h1>
        </div>
      </div>
      <div class="frame red">
        <div class="heading">
          <h3>small car</h3>
          <h1>big pleasure</h1>
        </div>
      </div>
      <div class="frame logo">
          <img src="./assets/mini_logo.png">
      </div>
      <div class="frame final">
        <div class="color-switcher flex">
          <div class="colors-wrapper flex">
            <h4>Change color</h4>
            <div class="colors flex">
              <div class="select blue active"> </div>
              <div class="select yellow"> </div>
              <div class="select red"> </div>
            </div>
          </div>
          <div class="cars-wrapper">
            <img src="./assets/mini_front_colors_blue.png">
            <img src="./assets/mini_front_colors_yellow.png">
            <img src="./assets/mini_front_colors_red.png">
          </div>
        </div>
      </div>
      <div class="car">
        <img src="./assets/Cooper-S1.png">
      </div>
      <div class="bottom flex">
        <button class="cta flex">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 30.942 22.949">
            <path d="M0 0l11.482 11.474L0 22.949h8.589l11.482-11.475L8.589 0z"/>
            <path d="M10.871 0l11.483 11.474-11.483 11.475h8.589l11.482-11.475L19.46 0z"/>
          </svg>
          Explore now.
        </button>
        <div class="logo"><img src="./assets/mini_logo.png"></div>

      </div>
    </div>

  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/gsap/2.0.2/TweenMax.min.js'></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/gsap/latest/plugins/CSSPlugin.min.js'></script>
  <script src='./js/main.js'></script>
</body>
</html>
